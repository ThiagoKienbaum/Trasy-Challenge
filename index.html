<!DOCTYPE html>
<html lang="en" ng-app="treasyChallenge">
    <head>
        <title>Treasy Challenge</title>
        <!--Bootstrap e CSS-->
        <link rel="stylesheet" href="./Lib/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body ng-controller="TreeController">
        <div class="col-xs-4">
            <h1>{{appTitle}}</h1>
            <!--Menu add/editar/remover/collapse/expand-->
            <div class="navbar-header">
                <a class="navbar-brand" href="./view/add.html">
                    <span class="glyphicon glyphicon-plus" style="color: gray"></span>
                </a>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-pencil" style="color: gray"></span>
                </a>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-trash" style="color: gray"></span>
                </a>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-chevron-up" style="color: gray"></span>
                </a>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-chevron-down" style="color: gray"></span>
                </a>
            </div>
            <!--Filtro-->
            <div class="form-group">
                <input type="search" class="form-control" placeholder="Digite para filtrar">
            </div>
            <div class="col-xs-4" ng-view></div>
        </div>
        <!--Jquery, Popper, Bootstrap JS, Route e Angular-->
        <script src="./Lib/jquery/dist/jquery.slim.js"></script>
        <script src="./Lib/popper.js/dist/umd/popper.min.js"></script>
        <script src="./Lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./Lib/angular/angular.min.js"></script>
        <script src="./Lib/angular-route/angular-route.min.js"></script>
        <!--JS Minificado-->
        <script src="./js/scripts.js"></script> 
    </body>
</html>
